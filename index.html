<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talevox - TTS Reader</title>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Manrope:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3145/3145761.png" />
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3145/3145761.png" />

  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body.dark-theme { background-color: #0b1224; color: #e2e8f0; }
    body.sepia-theme { background-color: #f4ecd8; color: #3c2f25; }
    body.dark-theme a { color: inherit; }
    .mono { font-family: 'JetBrains Mono', monospace; }
    .reading-font { font-family: 'Source Serif 4', serif; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    @keyframes toast-in-out {
      0% { transform: translateY(20px); opacity: 0; }
      15% { transform: translateY(0); opacity: 1; }
      85% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-20px); opacity: 0; }
    }
    .toast-animate { animation: toast-in-out 2.5s ease-in-out forwards; }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
